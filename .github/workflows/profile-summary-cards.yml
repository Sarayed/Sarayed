name: Update GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set Git Config
        run: |
          git config user.email "sarraayed124@gmail.com"
          git config user.name "Sarayed"

      - name: Generate GitHub profile summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: ${{ github.actor }}  # Use the GitHub actor, which is the repository owner or the user triggering the workflow
          EXCLUDE: languages
          AUTO_PUSH: true
          BRANCH_NAME: main
          UTC_OFFSET: 0
